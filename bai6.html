<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>ĐĂNG KÝ MÔN HỌC</b>
    <table border="1px" style="border-collapse: collapse">
      <tr>
        <td><span>Họ tên</span></td>
        <td><input type="text" name="fullname" value="NHLoi" size="10" /></td>
      </tr>
      <tr>
        <td><span>MSSV</span></td>
        <td><input type="text" name="mssv" value="2104110107" size="10" /></td>
      </tr>
      <tr>
        <td><span>Chọn giới tính</span></td>
        <td>
          Nam: <input type="radio" name="sex" value="1" checked /> | Nữ:
          <input type="radio" name="sex" value="0" />
        </td>
      </tr>
      <tr>
        <td><span>Nghề nghiệp</span><br /></td>
        <td>
          <input type="checkbox" name="job" value="0" />sinh viên<br />
          <input type="checkbox" name="job" value="1" />thực tập sinh<br />
          <input type="checkbox" name="job" value="2" />nhân viên<br />
        </td>
      </tr>
      <tr>
        <td><span>Quốc gia</span></td>
        <td>
          <select name="nation">
            <option value="0">Việt Nam</option>
            <option value="1">Canada</option>
            <option value="2">Hà Lan</option>
            <option value="3">Phần Lan</option>
            <option value="4">Úc</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button>Xử lý</button><input type="submit" value="Đăng ký" /></td>
      </tr>
    </table>
  </body>
</html>
